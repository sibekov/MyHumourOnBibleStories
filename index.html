<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather:ital@1&family=Oswald&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>



    <h1 class="myheading">
        <img src="assets/images/Bible-logo.jpg" alt="a book infront of a laptop" id="mylogo">
        Humour On Bible Stories
    </h1>

    <Section Id="myouter">

        <video Id="myvideo" src="assets/images/background_video.mp4" autoplay muted loop></video>
        <div Id="mycenter">
            <div class="mygame-area">
                <div class="mycontrols-area">
                    <button data-type="Jesus" class="mypress mypress--general mypress--green"></button>
                    <button data-type="Jona" class="mypress mypress--general mypress--blue"></button>
                    <button data-type="Elijah" class="mypress mypress--general mypress--orange"></button>
                    <button data-type="Moses" class="mypress mypress--general mypress--red"></button>
                </div>

                <div class="myquestion-area">

                    <span>What would</span>
                    <span id="mycharactor">Jesus</span>
                    <span>do with</span>
                    <span id="myoperand">water?</span>
                    <p class="myanswer-area">
                        <label for="useranswer">Dropdown to select right answer.</label>
                        <select id="useranswer" name="useranswer">
                            <option value="Walk over it!">Walk over it!</option>
                            <option value="Deep Dive into it!">Deep Dive in to it!</option>
                            <option value="Season it!">Season it!</option>
                            <option value="Split it!">Split it!</option>

                        </select>
                    </p>
                </div>

                <button data-type="submit" class="mypress mypress--general mypress--grey"></button>
            </div>


            <div class="myscore-area">
                <p class="myscores">Right Answers: <span id="myscore">0</span></p>
                <p class="myscores">Wrong Answers: <span id="Wrong">0</span></p>
            </div>
        </div>



    </Section>
    <script src="assets/js/script.js">

        // < stackoverflow.com/questions/3027707/how-to-change-the-playing-speed-of-videos-in-html5 -->



        //  < document.querySelector('assets/images/background_video.mp4').playbackRate= 0.5;>




    </script>
</body>

</html>
